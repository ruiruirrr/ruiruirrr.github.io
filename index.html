    <div class="jddq">
        <p>《画江湖之不良人》是由李帅帅和袁和平等人导演，北京若森动画的动漫作品，本片荣获第28届白玉兰奖最佳动画，最佳动画剧本。
            代表着原创国产动漫的崛起，可以说实至名归，不良人值得，若森值得。</p>
        <p>动漫讲述了唐朝末年天子李星云在成长过程中的经历，从梦想闲云野鹤到威震天下的不良帅。</p>
        <p>《画江湖之不良人》于20147年7月31日在腾讯视频正式上映，到2023年5月11日第6季完结，让我们一起期待第7季。</p>
